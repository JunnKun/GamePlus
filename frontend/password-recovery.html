<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />

    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>GamePlus</title>
    <!-- MDB icon -->
    <link rel="icon" href="img/GP_logo.png" type="image/x-icon" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"/>

<body>
    <!-- Start your project here-->
    <section class="vh-100">
        <div class="container py-5 h-100">
            <div class="row d-flex align-items-center justify-content-center h-100">
                <div class="col-md-8 col-lg-7 col-xl-6">
                    <img src="img/GP_logo.png" class="img-fluid" alt="Phone image">
                </div>
                <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                    <div class="col-md-12 mb-4">
                        <h3 class="text-center heading">Forgot your password?</h3>
                    </div>
                    <p style="font-size:14px">Please fill in the email that you used to register. You will be sent an email with instructions on how to reset your password.</p>
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <input type="email" id="email" name="email" class="form-control form-control-lg" required/>
                        <label class="form-label" for="form1Example13">Email address</label>
                    </div>

                    <!-- Submit button -->
                    <button type="button" id="send-email" name="send-email" class="btn btn-primary btn-lg btn-block">Send Email</button>

                    <div class="d-flex align-items-center my-4">
                        <p class="text-inverse text-center">Remember your password? <a href="http://shinon.altervista.org/MyProject/frontend/login/index.html" data-abc="true">Sign In</a></p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- End your project here-->

    <!-- MDB -->
    <script type="text/javascript" src="mbd/js/mdb.min.js"></script>
    <!-- JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Custom scripts -->
    <script type="text/javascript" src="password-recovery-script.js"></script>
  </body>
